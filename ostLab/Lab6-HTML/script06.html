<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTL6Q6</title>
</head>
<body style="background-color: #383b3b; color: white;">
    <form style="inline-size: 55%;">
        <fieldset>
            <legend>User Details</legend>
            <label for="name">Username :</label><br>
            <input id="name" type="text"><br>
            <label for="pwd">Password :</label><br>
            <input id="pwd" type="password">
        </fieldset>
        <p>Do you agree to the Terms and Conditions&nbsp;?</p>
        <input type="radio" id="agree" name="termsAndConditions" value="Agree">
        <label for="agree">Agree</label><br>
        <input type="radio" id="disagree" name="termsAndConditions" value="Disagree">
        <label for="disagree">Disagree</label>
        <label style="margin-left: 30px;" for="useless">Drop</label>
        <select name="useless" id="useful">
            <option value="Down">Down</option>
            <option value="list">List</option>
        </select><br>
        <label for="textArea">Type anything here :</label>
        <textarea id="textArea" name="textArea" rows="1" cols="20">Sample Text</textarea><br>
        <input style="width: 100px; margin-top: 2px;background-color : orange;" type="submit" value="Submit">
        <input type="checkbox" id="remember" name="staySignedIn" value="Yes">
        <label for="remember">Remember me&nbsp;?</label><br>
        <input style="width: 100px; background-color: cadetblue; margin-top: 3px;" type="reset">
    </form>
</body>
</html>
