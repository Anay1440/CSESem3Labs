<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8Q4</title>
</head>
<body>
    <div class="container">
        Enter input : <input type="text" id="inputBox" />
        <input type="submit" value="Submit" onclick="calc()"/>
        <br><div id="output"></div>
    </div>

    <script>
        function calc() {
            var inp = document.getElementById("inputBox").value;
            var out = document.getElementById("output");
            inp = inp.toLowerCase();
            if (inp == "true" || inp == "false") 
                out.innerText = "Input is boolean";
            else if (!isNaN(inp)) 
                out.innerText = "Input is a number";
            else 
                out.innerText = "Input is a string";
        }
    </script>
</body>
</html>
