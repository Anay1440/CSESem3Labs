<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8Q3</title>
</head>
<body>
    <script>
        inp = prompt('Enter the three numbers');

        var inputArray = inp.split(' ');

        var a = parseInt(inputArray[0]);
        var b = parseInt(inputArray[1]);
        var c = parseInt(inputArray[2]);

        var largest = a > b ? (a > c ? a : c) : (b > c ? b : c);
        var smallest = (a < b) ? (a < c) ? a : c : (b < c) ? b : c;
        var mid = (a+b+c) - (largest+smallest);

        alert("Sorted: "+largest+" "+mid+" "+smallest);
    </script>
</body>
</html>
